<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="John Doe's portfolio - Full Stack Developer & UX Designer specializing in creating exceptional digital experiences"
    />
    <meta
      name="keywords"
      content="web developer, portfolio, frontend, developer, UX designer, react, javascript, typescript"
    />
    <title>Sunku Giridhar Shanmukh | Full Stack Developer & UX Designer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
      }

      /* Add some preload animation effects */
      .fadeIn {
        animation: fadeIn 0.8s ease-in forwards;
        opacity: 0;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      .dark ::-webkit-scrollbar-track {
        background: #334155;
      }

      .dark ::-webkit-scrollbar-thumb {
        background: #64748b;
      }

      .dark ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
